<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stickman: Ecological Odyssey</title>
</head>
<body>
    <h1>Climate Heroes</h1>
    <div id="storyArea"></div>
    <div id="resources"></div>
    <div id="score"></div>
    <div id="experience"></div>
    <div id="level"></div>
    <div id="reputation"></div>
    <div id="researchPoints"></div>
    <div id="locationArea"></div>
    <div id="weatherArea"></div>
    <div id="timeArea"></div>

    <div id="mapArea">
        <h2>Map</h2>
        <button onclick="changeLocation('Forest')">Forest</button>
        <button onclick="changeLocation('Mountains')">Mountains</button>
        <button onclick="changeLocation('Lake')">Lake</button>
        <button onclick="changeLocation('River')">River</button>
        <button onclick="changeLocation('Village')">Village</button>
        <img id="locationImage" src="images/default.jpg" alt="Location" style="width: 300px; margin-top: 20px;">
    </div>

    <div id="questionArea"></div>
    <div id="answerOptions"></div>
    <button id="nextButton">Next Question</button>
    <button id="plantButton">Plant a Tree</button>
    <button id="buildMachineButton">Build a Machine</button>
    <button id="tradeButton">Trade with NPC</button>
    <button id="exploreButton">Explore the World</button>
    <button id="researchButton">Conduct Research</button>
    <button id="openChestButton">Open Chest</button>
    <button id="playMiniGameButton">Play Mini-Game</button>

    <script src="script.js"></script>
</body>
</html>
